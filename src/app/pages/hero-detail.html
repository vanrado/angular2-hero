<section *ngIf="hero">
  <form [formGroup]="detailForm" (ngSubmit)="onSubmit(name.value)">
  <h2>{{hero.name}} details!</h2>

  <div>
      <label>id:</label>{{hero.id}}
  </div>
  <div>
    <!--[ngModel]="hero.name"-->
      <label>name:</label> <input [ngModel]="hero.name" formControlName="name" placeholder="name" name="name" #name />
      <br>TODO: remove this: {{name.className}}
      <br>form valid: {{ detailForm.valid }}
      <br>form valid: {{ detailForm.value | json }}
      <br> <button type="submit" class="btn btn-default">Submit</button>
  </div>

  </form>
</section>
